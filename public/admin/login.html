<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"></meta>
	<title>WINTER HUG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta> 
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body id="login-page-top">
	
	<div class="authentication-container">
		<p class="link-heading login-heading">Winter Hug Login</p>
		<form action="/authentication">
			<div class="authentication-inner-container">
				<label class="authentication-label">Username: </label>
	  			<input type="username" name="username" maxlength="50"></input>
	  		</div>
	  		<div class="authentication-inner-container">
	  			<label class="authentication-label">Password: </label>
	  			<input type="password" name="password" maxlength="50"></input>
	  		</div>
	  		<input type="submit" value="Submit" class="authentication-submit-button"></input>
	  		<div class="authentication-inner-container forgot-password">
	  			<a href="forgot-password-link">Forgot Password?</a>
	  		</div>
		</form> 
	</div>
</body>
</html>
