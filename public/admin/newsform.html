<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>
	<meta charset="UTF-8"/>
	<title>WINTER HUG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/> 
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/newsform.js"></script>
</head>
<body id="login-page-top">
	<nav id="mainNav" class="navbar">
		<div class="header-container">
			<a class="navbar-brand" href="/index.html">WINTER HUG</a>
		</div>
		<div class="nav-list-conatiner logout-button" >
			<a class="navbar-brand" href="/index.html">LOGOUT</a>
		</div>	
	</nav>
	<div class="authentication-container blog-form-container">
		<p class="link-heading login-heading">Winter Hug News Form</p>
		<!-- <form action="/dashboard.html" method="post" id="authentication-form"> -->
			<div class="authentication-inner-container">
				<label class="authentication-label blog-form">HEADLINE : </label>
	  			<input type="text" id="news-topic" name="title" maxlength="200" class="form-input-topic"/>
	  			<p hidden="hidden" class="authentication-warning" id="news-title-warning"></p>
	  		</div>
	  		<div class="authentication-inner-container blogform-inner-container">
	  			<label class="authentication-label blog-form">CONTENT : </label>
	  			<textarea id="news-text" name="blogText" maxlength="10000" class="form-input-text" rows="20"></textarea>
	  			<p hidden="hidden" class="authentication-warning" id="news-text-warning"></p>
	  		</div>
	  		<div class="authentication-inner-container blogform-inner-container">
	  			<label class="authentication-label blog-form">YOUR IMAGE : </label>
	  			<input type="file" name="pic" id="news-text"/>
	  			<p hidden="hidden" class="authentication-warning" id="news-image-warning"></p>
	  		</div>
	  		<!-- <input type="submit" value="Submit" class="authentication-submit-button" id="blog-form-submit"/> -->
	  		<button class="authentication-submit-button" id="news-form-submit">Submit</button>
		<!-- </form>  -->
	</div>
</body>
</html>
